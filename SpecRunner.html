  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
  <script lang='javascript' src='lib/underscore/underscore-min.js'></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/compare_test_imitate.js"></script>
  <script type="text/javascript" src="src/creat_number.js"></script>

  <!-- include spec files here... -->

  <script type="text/javascript" src="spec/compare_number_spec.js"></script>
   <script type="text/javascript" src="spec/create_compare_test_spec.js"></script>
    <script type="text/javascript" src="spec/create_number_spec.js"></script>
    <script type="text/javascript" src="spec/fixtures.js"></script>
    <script type="text/javascript" src="spec/imitate_page_spec.js"></script>
    <script type="text/javascript" src="helper/CountHelper.js"></script>
    <script type="text/javascript" src="helper/PageTestHelp.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
    <input id="number"><br/>
    <label id="label"></label><br/>
    <button id="start_button" ng-click="start()">开始</button>
    <button id="confirm_button" ng-click="get_A_and_B_result_no_start()" disabled="false">确定</button>
</body>
